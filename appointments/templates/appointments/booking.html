{% extends "base.html" %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
<main class="flex items-center justify-center py-12 px-4 bg-gray-100 min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Book an Appointment</h2>
    
    <form method="POST" class="space-y-4 text-sm">
      {% csrf_token %}
      
      <!-- Doctor Select -->
       <div>
        <label for="doctor" class="block mb-1 text-gray-700 font-medium">Select Doctor</label>
        <select name="doctor" id="doctor" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
        <option value="">-- Select Doctor --</option>
        {% for doctor in doctors %}
        <option value="{{ doctor.id }}">{{ doctor.user.username }} - {{ doctor.specialty }}</option>
        {% endfor %}
      </select>
    </div>

      <!-- Full Name -->
      <div>
        <label for="full_name" class="block mb-1 text-gray-700 font-medium">Full Name</label>
        <input type="text" name="full_name" id="full_name" placeholder="John Doe" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block mb-1 text-gray-700 font-medium">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="+1 123 456 7890" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" name="email" id="email" placeholder="example@email.com" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block mb-1 text-gray-700 font-medium">Date</label>
        <input type="date" name="date" id="date" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <!-- Time -->
      <div>
        <label for="time" class="block mb-1 text-gray-700 font-medium">Time</label>
        <input type="time" name="time" id="time" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </div>

      <!-- Notes -->
      <div>
        <label for="notes" class="block mb-1 text-gray-700 font-medium">Notes</label>
        <textarea name="notes" id="notes" rows="3" placeholder="Any additional notes..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition">
          Book
        </button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
