{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="relative h-screen flex items-center justify-center bg-gray-900">

  <!-- Background Image -->
  <img src="https://images.pexels.com/photos/4226121/pexels-photo-4226121.jpeg"
       alt="Hospital Background"
       class="absolute inset-0 w-full h-full object-cover opacity-30 blur-sm z-0">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

  <!-- Register Card -->
  <div class="relative z-10 w-full max-w-md bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-xl">

    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Create an Account</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" id="username" name="username"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Choose a username">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your email">
      </div>

      <div>
        <label for="password1" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password1" name="password1"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Create a password">
      </div>

      <div>
        <label for="password2" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" id="password2" name="password2"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Repeat your password">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'appointments:login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>

  </div>
</section>
{% endblock %}
